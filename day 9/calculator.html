<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div
        style="border: 2px solid black; font-family: 'Times New Roman', Times, serif; width: 400px; position: relative;">
        <center>
            <h2>Calculator</h2>

            <input type=" number" name="fvalue" placeholder="Enter first value" id="a">
            <input type="number" name="fvalue" placeholder="Enter second value" id="b"><br><br>

            <button onclick="add()">Addition</button>
            <button onclick="sub()">Subtraction</button>
            <button onclick="multi()">Multiplication</button>
            <button onclick="divide()">division</button>
            <br><br>
            <!-- <button id="b1">Result</button> -->

            <h4>Result:- <p id="result"> </p>
            </h4>


            <!-- <p id="demo1"></p>
    <p id="demo1"></p>
    <p id="demo1"></p>
    <p id="demo1"></p> -->
        </center>

    </div>
    <script>

        function add() {
            let a = eval(document.getElementById("a").value);
            let b = eval(document.getElementById("b").value);
            let total = a + b;
            document.getElementById('result').innerHTML = total;
        }

        function sub() {
            let a = eval(document.getElementById("a").value);
            let b = eval(document.getElementById("b").value);
            let total = a - b;
            document.getElementById('result').innerHTML = total;
        }
        function multi() {
            let a = eval(document.getElementById("a").value);
            let b = eval(document.getElementById("b").value);
            let total = a * b;
            document.getElementById('result').innerHTML = total;
        }
        function divide() {
            let a = eval(document.getElementById("a").value);
            let b = eval(document.getElementById("b").value);
            let total = a / b;
            document.getElementById('result').innerHTML = total;
        }
    </script>
</body>

</html>
